<!DOCTYPE html>
<html>
<head>
    <style>
        .header {
            text-align: center;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            background-color: #96D4D4;
        }
    </style>
</head>
<body>
    <h1 class="header">Your Courses</h1>

    <button id="deleteButton" style="display:none" type="button" onclick="deleteCourse()"> Delete Selected Courses</button>

    <table id="table">
        <tr>
            <th>Course Name</th>
            <th>Course Code</th>
            <th>Semester</th>
            <th>Grade</th>
            <th>Delete Course</th>
        </tr>
        {% for class in classes %}
        <tr>
            <td>{{class.get_name}}</td>
            <td>{{class.get_code}}</td>
            <td>{{class.get_semester}}</td>
            <td>{{class.get_grade}}</td>
            <td><form><input type="checkbox" id="checkbox" onclick="showButton()"></form></td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <p> Link to <a href="enroll">enroll in a course</a>.</p>
    <p> Link to <a href="addcourse">add a new course to the database</a>.</p>
    

    <script>

        function showButton() {
            document.getElementById('deleteButton').style.display = "block";
        }

        function addCourse() {
            //HERE to add course

            addRow()
        }

        function deleteCourse() {
            //HERE to delete course

            deleteRow()
        }

        function addRow() {
            var table = document.getElementById("table").tBodies[0];
            var newRow = table.insertRow();

            var newCellOne = newRow.insertCell();
            var name = document.getElementById("name")
            newCellOne.appendChild(name);

            var newCellTwo = newRow.insertCell();
            var code = document.getElementById("code")
            newCellTwo.appendChild(code);

            var newCellThree = newRow.insertCell();
            var semester = document.getElementById("semester")
            newCellThree.appendChild(semester);

            var newCellFour = newRow.insertCell();
            var grade = document.getElementById("grade")
            newCellFour.appendChild(grade);
        }

        function deleteRow()  {
            var table = document.getElementById("table").tBodies[0];
            var rowCount = table.rows.length;

            for(var i=1; i<rowCount; i++) {
                var row = table.rows[i];
                var chkbox = row.cells[4].getElementsByTagName('input')[0];
                if('checkbox' == chkbox.type && true == chkbox.checked) {
                    table.deleteRow(i);


                }
            }
        }
    </script>
</body>
